apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: &app-name py-mcp-server-ecommerce-hpa
  namespace: test-a
  labels:
    app: *app-name
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: py-mcp-server-ecommerce
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 15
      policies:
      - type: Pods 
        value: 1
        periodSeconds: 15  
    scaleDown:
      stabilizationWindowSeconds: 15
      policies:
      - type: Pods
        value: 1
        periodSeconds: 15
